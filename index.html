<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Crash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #game-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        #multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            margin: 20px 0;
        }
        #status {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }
        #bet-container {
            margin: 20px 0;
        }
        input[type="number"] {
            padding: 5px;
            font-size: 16px;
            width: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button#cashout {
            background-color: #ff9800;
        }
        #history {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Jeu de Crash</h1>
        <div id="multiplier">1.00x</div>
        <div id="status">Placez votre mise pour commencer.</div>
        <div id="bet-container">
            <label>Mise (€) : </label>
            <input type="number" id="bet" min="1" value="10">
        </div>
        <button id="start">Démarrer</button>
        <button id="cashout" disabled>Encaisser</button>
        <div id="history"></div>
    </div>

    <script>
        let multiplier = 1.0;
        let isCrashed = false;
        let isRunning = false;
        let crashPoint = 0;
        let interval;
        let bet = 0;
        let winnings = 0;

        const multiplierDisplay = document.getElementById("multiplier");
        const statusDisplay = document.getElementById("status");
        const betInput = document.getElementById("bet");
        const startButton = document.getElementById("start");
        const cashoutButton = document.getElementById("cashout");
        const historyDisplay = document.getElementById("history");

        // Générer un point de crash aléatoire (Provably Fair simplifié)
        function generateCrashPoint() {
            const random = Math.random(); // Entre 0 et 1
            return Math.max(1.1, -(1 / (Math.log(random)) * 0.1)); // Distribution exponentielle
        }

        // Démarrer le jeu
        function startGame() {
            if (isRunning) return;

            bet = parseFloat(betInput.value);
            if (isNaN(bet) || bet <= 0) {
                alert("Veuillez entrer une mise valide !");
                return;
            }

            multiplier = 1.0;
            isCrashed = false;
            isRunning = true;
            crashPoint = generateCrashPoint();
            multiplierDisplay.textContent = "1.00x";
            statusDisplay.textContent = "Le multiplicateur monte...";
            startButton.disabled = true;
            cashoutButton.disabled = false;
            betInput.disabled = true;

            interval = setInterval(() => {
                if (multiplier >= crashPoint) {
                    crash();
                } else {
                    multiplier += 0.05; // Vitesse d'augmentation
                    multiplierDisplay.textContent = `${multiplier.toFixed(2)}x`;
                }
            }, 50); // Mise à jour toutes les 50ms
        }

        // Gérer le crash
        function crash() {
            isCrashed = true;
            isRunning = false;
            clearInterval(interval);
            multiplierDisplay.textContent = `CRASH à ${crashPoint.toFixed(2)}x`;
            statusDisplay.textContent = `Perdu ! Le crash était à ${crashPoint.toFixed(2)}x.`;
            cashoutButton.disabled = true;
            startButton.disabled = false;
            betInput.disabled = false;
            logResult(`Perdu - Mise: ${bet}€, Crash: ${crashPoint.toFixed(2)}x`);
        }

        // Encaisser les gains
        function cashOut() {
            if (!isRunning || isCrashed) return;

            clearInterval(interval);
            isRunning = false;
            winnings = bet * multiplier;
            statusDisplay.textContent = `Gagné ! ${winnings.toFixed(2)}€ encaissés à ${multiplier.toFixed(2)}x.`;
            cashoutButton.disabled = true;
            startButton.disabled = false;
            betInput.disabled = false;
            logResult(`Gagné - Mise: ${bet}€, Multiplicateur: ${multiplier.toFixed(2)}x, Gains: ${winnings.toFixed(2)}€`);
        }

        // Ajouter un historique
        function logResult(message) {
            const entry = document.createElement("p");
            entry.textContent = message;
            historyDisplay.insertBefore(entry, historyDisplay.firstChild); // Dernier résultat en haut
            if (historyDisplay.children.length > 5) {
                historyDisplay.removeChild(historyDisplay.lastChild); // Limite à 5 entrées
            }
        }

        // Événements des boutons
        startButton.addEventListener("click", startGame);
        cashoutButton.addEventListener("click", cashOut);
    </script>
</body>
</html>
