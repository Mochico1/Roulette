<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Roulette Game</title>
  <!-- React / ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    /* ======= Styles de base ======= */
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle, #222, #000);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    .container {
      margin: 50px auto;
      width: 400px;
      position: relative;
    }

    /* ======= La zone de la roulette ======= */
    .roulette-wrapper {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 0 auto 20px auto;
    }
    /* La roue elle-mÃªme */
    .wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border: 5px solid gold;
      border-radius: 50%;
      overflow: hidden;
      background: #333;
      margin: 0 auto;
    }
    /* Le pointeur fixe en haut */
    .pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid yellow;
      z-index: 10;
    }

    /* ======= Les secteurs (numÃ©ros) ======= */
    .sector {
      position: absolute;
      width: 50%;
      height: 50%;
      left: 50%;
      top: 50%;
      transform-origin: 0 100%;
      border-top-left-radius: 100%;
      border-top-right-radius: 100%;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
      font-weight: bold;
      font-size: 14px;
    }
    /* Le nombre texte, qu'on Â« tourne Â» pour qu'il soit horizontal */
    .sector-number {
      transform: rotate(-90deg);
    }

    /* ======= Bouton + zone de rÃ©sultat ======= */
    .spin-btn {
      padding: 12px 24px;
      background: gold;
      color: black;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
    }
    .spin-btn:hover {
      transform: scale(1.05);
    }
    .spin-btn:active {
      transform: scale(0.95);
    }
    .spin-btn:disabled {
      background: gray;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .result {
      margin-top: 10px;
      font-size: 22px;
      height: 28px; /* Ã©vite les sauts quand vide */
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    /********************************************
     * Tableau de 37 cases (roulette europÃ©enne):
     * 0 (vert), 1..36 (alternance rouge/noir).
     ********************************************/
    const sectorsData = [
      { number: 0, color: 'green' },
      { number: 1, color: 'red' },
      { number: 2, color: 'black' },
      { number: 3, color: 'red' },
      { number: 4, color: 'black' },
      { number: 5, color: 'red' },
      { number: 6, color: 'black' },
      { number: 7, color: 'red' },
      { number: 8, color: 'black' },
      { number: 9, color: 'red' },
      { number: 10, color: 'black' },
      { number: 11, color: 'black' },
      { number: 12, color: 'red' },
      { number: 13, color: 'black' },
      { number: 14, color: 'red' },
      { number: 15, color: 'black' },
      { number: 16, color: 'red' },
      { number: 17, color: 'black' },
      { number: 18, color: 'red' },
      { number: 19, color: 'red' },
      { number: 20, color: 'black' },
      { number: 21, color: 'red' },
      { number: 22, color: 'black' },
      { number: 23, color: 'red' },
      { number: 24, color: 'black' },
      { number: 25, color: 'red' },
      { number: 26, color: 'black' },
      { number: 27, color: 'red' },
      { number: 28, color: 'black' },
      { number: 29, color: 'black' },
      { number: 30, color: 'red' },
      { number: 31, color: 'black' },
      { number: 32, color: 'red' },
      { number: 33, color: 'black' },
      { number: 34, color: 'red' },
      { number: 35, color: 'black' },
      { number: 36, color: 'red' },
    ];

    // Angle d'un secteur = 360Â° / 37 â‰ˆ 9.7297Â°
    const sectorAngle = 360 / sectorsData.length;

    function Roulette() {
      // RÃ©fÃ©rence vers l'Ã©lÃ©ment DOM de la roue
      const wheelRef = React.useRef(null);

      const [isSpinning, setIsSpinning] = React.useState(false);
      const [totalRotation, setTotalRotation] = React.useState(0); // Cumule l'angle
      const [result, setResult] = React.useState(null);

      function spinWheel() {
        if (isSpinning) return;
        setIsSpinning(true);
        setResult(null);

        // On choisit un secteur alÃ©atoire (0..36)
        const randomSector = Math.floor(Math.random() * sectorsData.length);

        // On veut faire par ex. 5 tours complets = 5 * 360 = 1800
        const fullTurns = 360 * 5;

        // L'angle final pour que la case randomSector atterrisse en haut
        // => on tourne la roue dans le sens inverse, donc "- (randomSector * sectorAngle)"
        const finalRotation = totalRotation + fullTurns - (randomSector * sectorAngle);

        // Animation avec GSAP, de l'angle actuel vers l'angle final
        gsap.to(wheelRef.current, {
          rotation: finalRotation,
          duration: 5,
          ease: "power2.out",
          transformOrigin: "50% 50%", // Centre de la roue
          onComplete: () => {
            // On mÃ©morise l'angle final dans le state
            setTotalRotation(finalRotation);
            setIsSpinning(false);
            // Affiche le numÃ©ro gagnant
            setResult(sectorsData[randomSector]);
          }
        });
      }

      return (
        <div className="container">
          <h1>ðŸŽ¡ Roulette EuropÃ©enne</h1>
          
          <div className="roulette-wrapper">
            {/* Pointeur fixe */}
            <div className="pointer"></div>

            {/* Roue animÃ©e par GSAP */}
            <div ref={wheelRef} className="wheel">
              {/* On crÃ©e un <div> secteur pour chaque case */}
              {sectorsData.map((sec, index) => {
                const rotateDeg = index * sectorAngle; // angle du secteur
                return (
                  <div
                    key={index}
                    className="sector"
                    style={{
                      transform: `rotate(${rotateDeg}deg)`,
                      backgroundColor: sec.color,
                      color: sec.color === 'black' ? '#fff' : '#000'
                    }}
                  >
                    <div className="sector-number">{sec.number}</div>
                  </div>
                );
              })}
            </div>
          </div>

          <button 
            className="spin-btn"
            onClick={spinWheel}
            disabled={isSpinning}
          >
            {isSpinning ? 'Spinning...' : 'Lancer la roue'}
          </button>

          <div className="result">
            {result && (
              <div>
                RÃ©sultat :&nbsp;
                <strong style={{ color: result.color === 'black' ? '#ccc' : result.color }}>
                  {result.number}
                </strong>
              </div>
            )}
          </div>
        </div>
      );
    }

    function App() {
      return <Roulette />;
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
